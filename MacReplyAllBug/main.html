<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Add-In Bug</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="X-UA-Compatible" content="IE=Edge" />

    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

	<script type="text/javascript">
		var onErrorGlobal = window.onerror;

		window.onerror = function (message, url, line, column, params) {
			document.querySelector("body").innerHTML = "Error happened in <br>" + 
														"URL: " + url + "<br>" +
														"line: " + line + "<br>" +
														"column: " + column + "<br>" +
														"message: " + message + "<br>" +
														"params: " + params ? JSON.stringify(params) : params + "<br>";
			
			if (onErrorGlobal) onErrorGlobal(message, url, line, column, params);
		}

		Office.initialize = function (reason) {
			document.addEventListener("DOMContentLoaded", function () {
				setTimeout(function() {
					Office.context.mailbox.item.displayReplyAllForm(
					{
					  'htmlBody' : '<div>hi</div>',
					  'attachments' :
					  [
						{
						  'type' : Office.MailboxEnums.AttachmentType.File,
						  'name' : 'squirrel.png',
						  'url' : 'http://i.imgur.com/sRgTlGR.jpg'
						}
					  ],
					  'callback' : function (asyncResult)
					  {
						if (asyncResult && asyncResult.status === Office.AsyncResultStatus.Succeeded) {
							document.querySelector("body").innerHTML = "Success";
						} else {
							document.querySelector("body").innerHTML = "Callback error";
						}
					  }
					});
				}, 1000);
			});
		};
	</script>
</head>

</body>
</html>
